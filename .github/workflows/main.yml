on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install Host Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.7.*
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        tools: 'tools_ninja tools_cmake'
        dir: '${{ runner.temp }}'
        install-deps: 'true'
        cache: true
          
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.7.*
        host: 'mac'
        target: 'ios'
        arch: 'ios'
        dir: '${{ runner.temp }}'
        install-deps: 'true'
        cache: true
      
    - run: echo /Users/runner/work/_temp/Qt/Tools/Ninja >> $GITHUB_PATH

    - name: Build
      run: |
        export QT_HOST_PATH=/Users/runner/work/_temp/Qt/6.7.2/macos/
        ls /Users/runner/work/_temp/Qt/6.7.2/*
        ${{ env.QT_ROOT_DIR }}/bin/qt-cmake -B ./build
        cd build
        ls
        xcodebuild build -project qmlcreator.xcodeproj -configuration Release -destination "generic/platform=iOS" CODE_SIGNING_ALLOWED=NO -scheme qmlcreator -archivePath qmlcreator.xcarchive archive
        -configuration Debug -destination "generic/platform=iOS"-configuration Debug -destination "generic/platform=iOS"
    - name: Package
      run: |
        mkdir Payload
        mv *.app Payload
        zip -qq -r -9 Qmlcreator.ipa Payload
      working-directory: build/qmlcreator.xcarchive/Products/Applications

    - name: Save APK
      uses: actions/upload-artifact@v4
      with:
        name: qmlcreator.app
        path: ./build/qmlcreator.xcarchive/Products/Applications/*.ipa
