on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install Host Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.7.*
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        tools: 'tools_ninja tools_cmake'
        dir: '${{ runner.temp }}'
        install-deps: 'true'
        cache: true
          
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.7.*
        host: 'mac'
        target: 'ios'
        arch: 'ios'
        dir: '${{ runner.temp }}'
        install-deps: 'true'
        cache: true
      
    - run: echo /Users/runner/work/_temp/Qt/Tools/Ninja >> $GITHUB_PATH

    - name: Build
      run: |
        export QT_HOST_PATH=/Users/runner/work/_temp/Qt/6.7.2/macos/
        ls /Users/runner/work/_temp/Qt/6.7.2/*
        ninja --version
        cmake -B ./build -GNinja
        cmake --build ./build
    - run: ls ./build
