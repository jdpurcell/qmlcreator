on:
  push:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Install Host Qt
      uses: jdpurcell/install-qt-action@v5
      with:
        version: 6.8.2
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        modules: 'qtshadertools'
        autodesktop: false
        dir: '${{ runner.temp }}'
        use-naqt: true
        setup-python: false

    - name: Install Qt
      uses: jdpurcell/install-qt-action@v5
      with:
        version: 6.8.2
        host: 'mac'
        target: 'ios'
        arch: 'ios'
        modules: 'qtshadertools'
        autodesktop: false
        dir: '${{ runner.temp }}'
        use-naqt: true
        setup-python: false

    - name: Install ninja
      run: brew install ninja

    - name: Configure
      run: ${{ env.QT_ROOT_DIR }}/bin/qt-cmake -B build -G Ninja
                            -DQT_HOST_PATH=${{ env.QT_ROOT_DIR }}/../macos/
                            -DQt6LinguistTools_DIR=${{ env.QT_ROOT_DIR }}/../macos/lib/cmake/Qt6LinguistTools
                            -DQt6ShaderToolsTools_DIR=${{ env.QT_ROOT_DIR }}/../macos/lib/cmake/Qt6ShaderToolsTools || cmake -B build

    - name: Build
      # run: xcodebuild build -project qmlcreator.xcodeproj -configuration Release -destination "generic/platform=iOS" CODE_SIGNING_ALLOWED=NO -scheme qmlcreator -archivePath qmlcreator.xcarchive archive
      run: cmake --build .
      working-directory: build

    - name: Package
      run: |
        mkdir Payload
        mv src/*.app Payload
        zip -qq -r -9 Qmlcreator.ipa Payload
      # working-directory: build/qmlcreator.xcarchive/Products/Applications
      working-directory: build

    - name: Save APK
      uses: actions/upload-artifact@v4
      with:
        name: qmlcreator-ipa
        # path: build/qmlcreator.xcarchive/Products/Applications/*.ipa
        path: build/*.ipa


  build-apk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Install Host Qt
      uses: jdpurcell/install-qt-action@v5
      with:
        version: 6.8.2
        host: 'linux'
        target: 'desktop'
        arch: 'linux_gcc_64'
        modules: 'qtshadertools'
        autodesktop: false
        dir: '${{ runner.temp }}'
        install-deps: 'true'
        use-naqt: true
        setup-python: false

    - name: Install Qt
      uses: jdpurcell/install-qt-action@v5
      with:
        version: 6.8.2
        host: 'linux'
        target: 'android'
        arch: 'android_arm64_v8a'
        modules: 'qtshadertools'
        autodesktop: false
        dir: '${{ runner.temp }}'
        use-naqt: true
        setup-python: false

    - name: I'm sorry, github, i have no choice
      run: sudo rm -r /usr/local/lib/android/sdk/platforms/android-35*

    - name: Configure
      run: ${{ env.QT_ROOT_DIR }}/bin/qt-cmake -B build
                            -DQT_HOST_PATH=${{ env.QT_ROOT_DIR }}/../gcc_64/
                            -DQt6LinguistTools_DIR=${{ env.QT_ROOT_DIR }}/../gcc_64/lib/cmake/Qt6LinguistTools
                            -DQt6ShaderToolsTools_DIR=${{ env.QT_ROOT_DIR }}/../gcc_64/lib/cmake/Qt6ShaderToolsTools || cmake -B build

    - name: Build
      run: cmake --build .
      working-directory: build

    - run: cat /home/runner/work/qmlcreator/qmlcreator/build/src/android-qmlcreator-deployment-settings.json

    - name: Save APK
      uses: actions/upload-artifact@v4
      with:
        name: qmlcreator-apk
        path: build/src/android-build/*.apk
